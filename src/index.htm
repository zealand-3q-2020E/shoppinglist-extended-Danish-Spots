<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template- Shoppinglist</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Manipulate the DOM</h1>
  <h2>Add Item</h2>
  <div>
    <input type="text" id="newItemInput" >
    <select id="healthChoice">
      <option id="unHealthy">Unhealthy</option>
      <option id="Healthy">Healthy</option>
    </select><br>
    <button id="newItemBtn">Add Item</button>
  </div>
  
  
  <h2>Shoppinglist</h2>
  <div>
    <ul id="list">
      <li id="0" class="unhealthy">Marshmallows</li>
      <li id="1" class="healthy">Cashew nuts</li>
      <li id="2" class="unhealthy">Beer</li>
      <li id="3" class="healthy">Apples</li>
    </ul>
  </div>
  <h2>
  <button id="unhide">Unhide Items</button>
  
  <div>
    <h2>Shoppinglist UNHEALTHY</h2>
    
    <ul id="listUnhealthy">
    </ul>
  </div>
  
  <script src="bundle.js"></script>
</body>
</html>
